<!DOCTYPE html>
<html>

<head>
    <style>
        .carousel {
            width: 300px;
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            min-width: 100%;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
            cursor: pointer;
        }

        .dot.active {
            background: #333;
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="slides">
            <img class="slide" src="https://pic.mksucai.com/00/39/79/309846d75026bef2.webp" alt="Slide 1">
            <img class="slide" src="https://tu.sioe.cn/gj/qiege/image.jpg" alt="Slide 2">
            <img class="slide"
                src="https://images.pexels.com/photos/2286895/pexels-photo-2286895.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                alt="Slide 3">
        </div>
        <div class="controls">
            <div class="dot active" onclick="goToSlide(0)"></div>
            <div class="dot" onclick="goToSlide(1)"></div>
            <div class="dot" onclick="goToSlide(2)"></div>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelector('.slides');
        const dots = document.querySelectorAll('.dot');

        function goToSlide(n) {
            currentSlide = n;
            updateCarousel();
        }

        function updateCarousel() {
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === currentSlide);
            });
        }

        // 自动轮播
        setInterval(() => {
            currentSlide = (currentSlide + 1) % 3; // 3张图片循环
            updateCarousel();
        }, 3000);
    </script>
</body>

</html>
